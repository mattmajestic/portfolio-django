<div class="pagination">
    <span class="step-links">
        {% if page_number.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ page_number.previous_page_number }}">previous</a>
        {% endif %}
        <span class="current">page {{ page_number.number }} of {{ page_number.paginator.num_pages }}</span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_number.next_page_number }}">Next</a>
            <a href="?page={{ page_number.paginator.num_pages }}">End &raquo;</a>
        {% endif %}
    </span>
</div>
